<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sarna</title>
    <link rel="icon" href="/static/sarna.png" type="image/x-icon">
    <style>
        .bucket {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 20px;
            display: inline-block;
            animation: move 2s infinite;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Hello World, Sarna is calling!</h1>
    <p>Welcome to the FastAPI application.</p>
    <p>Your IP address is: {{ client_host }}</p>
    <div class="bucket"></div>
    <div class="bucket"></div>
    <div class="bucket"></div>
</body>
</html>
